name: Auto Sign Verification Record

on:
  schedule:
    - cron: "0 0 * * FRI"   # runs every Friday at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with push access
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq openssh-client openssl xxd

      - name: Install SSH private key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.POHW_SIGNING_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_signer.pem
          chmod 600 ~/.ssh/id_signer.pem
          ssh-keygen -y -f ~/.ssh/id_signer.pem > ~/.ssh/id_signer.pub || true

      - name: Debug PEM file
        run: |
          echo "== File info =="
          ls -l ~/.ssh/id_signer.pem
          echo "== First few lines =="
          head -5 ~/.ssh/id_signer.pem
          echo "== Hex dump =="
          xxd -l 64 ~/.ssh/id_signer.pem

      - name: Configure Git identity
        run: |
          git config --global user.name "PoHW CI"
          git config --global user.email "ci@proofofhumanwork.org"

      - name: Run signing script
        env:
          SIGNING_KEY_PATH: ~/.ssh/id_signer.pem
        run: bash sign.sh

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ensure authenticated remote
          git remote remove origin
          git remote add origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          # Stage and push updates
          git add -A
          git commit -m "Auto-sign verification record ($(date -u +'%Y-%m-%d'))" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}